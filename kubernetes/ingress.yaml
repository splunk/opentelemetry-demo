apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-proxy-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: [DNS_NAME]
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-proxy
                port:
                  number: 8080
