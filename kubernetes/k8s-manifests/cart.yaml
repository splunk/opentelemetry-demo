apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
  labels:
    opentelemetry.io/name: cart
    app.kubernetes.io/instance: opentelemetry-demo
    app.kubernetes.io/component: cart
    app.kubernetes.io/name: cart
    app.kubernetes.io/version: "2.0.2"
    app.kubernetes.io/part-of: opentelemetry-demo
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      opentelemetry.io/name: cart
  template:
    metadata:
      labels:
        opentelemetry.io/name: cart
        app.kubernetes.io/instance: opentelemetry-demo
        app.kubernetes.io/component: cart
        app.kubernetes.io/name: cart
    spec:
      serviceAccountName: opentelemetry-demo
      containers:
        - name: cart
          image: 'ghcr.io/open-telemetry/demo:2.0.2-cart'
          #image: 'ghcr.io/splunk/opentelemetry-demo/otel-cart:0.0.1'
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: service
          env:
            - name: OTEL_SERVICE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.labels['app.kubernetes.io/component']
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: OTEL_COLLECTOR_NAME
              value: $(NODE_IP)
            - name: OTEL_EXPORTER_OTLP_METRICS_TEMPORALITY_PREFERENCE
              value: cumulative
            - name: CART_PORT
              value: "8080"
            - name: ASPNETCORE_URLS
              value: http://*:$(CART_PORT)
            - name: VALKEY_ADDR
              value: valkey-cart:6379
            - name: FLAGD_HOST
              value: flagd
            - name: FLAGD_PORT
              value: "8013"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://$(OTEL_COLLECTOR_NAME):4318
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: service.name=$(OTEL_SERVICE_NAME),service.namespace=opentelemetry-demo,service.version=2.0.2
 
            # settings for Splunk otel
            # - name: DOTNET_HOSTBUILDER__RELOADCONFIGONCHANGE
            #   value: "false"
            # - name: CORECLR_ENABLE_PROFILING
            #   value: "1"
            # - name: CORECLR_PROFILER
            #   value: "{918728DD-259F-4A6A-AC2B-B85E1B658318}"
            # - name: CORECLR_PROFILER_PATH
            #   value: "/opt/splunk-otel-dotnet/linux-musl-x64/OpenTelemetry.AutoInstrumentation.Native.so" # for amd64
            #   #value: "/opt/splunk-otel-dotnet/linux-musl-arm64/OpenTelemetry.AutoInstrumentation.Native.so" # for arm64
            # - name: DOTNET_ADDITIONAL_DEPS
            #   value: "/opt/splunk-otel-dotnet/additionalDeps"
            # - name: DOTNET_SHARED_STORE
            #   value: "/opt/splunk-otel-dotnet/store"
            # - name: DOTNET_STARTUP_HOOKS
            #   value: "/opt/splunk-otel-dotnet/net/OpenTelemetry.AutoInstrumentation.StartupHook.dll"
            # - name: OTEL_DOTNET_AUTO_HOME
            #   value: "/opt/splunk-otel-dotnet"
            # - name: SPLUNK_PROFILER_ENABLED
            #   value: "true"
            # - name: SPLUNK_METRICS_ENABLED
            #   value: "true"
            # - name: SPLUNK_PROFILER_MEMORY_ENABLED
            #   value: "true"  
            # - name: SPLUNK_PROFILER_CALL_STACK_INTERVAL
            #   value: "500"  
          resources:
            limits:
              memory: 160Mi
          volumeMounts:
      initContainers:
        - command:
            - sh
            - -c
            - until nc -z -v -w30 valkey-cart 6379; do echo waiting for valkey-cart; sleep 2; done;
          image: busybox:latest
          name: wait-for-valkey-cart
      volumes:
